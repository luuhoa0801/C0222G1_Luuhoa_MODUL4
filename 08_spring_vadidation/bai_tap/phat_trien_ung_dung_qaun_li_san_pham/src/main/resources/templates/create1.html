
<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<html>
<head>
    <title>Thêm mới nhân viên</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="bootstrap413/css/bootstrap.min.css" rel="stylesheet">
    <link href="datatables/css/dataTables.bootstrap4.min.css">
    <style>
        .center-box {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .head-text {
            font-size: 30px;
            font-weight: bold;
            height: 10%;
        }
        .footer{
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
    </style>
</head>

<body class="bg-dark">
<div class="container">
    <div class="bg-white">
        <div class="h1 center-box "> Thêm mới nhân viên </div>
        <form action="/employee?action=add" method="post" class="p-3">
            <div class="form-group">
                <label>Nhập tên:</label>
                <input type="text" class="form-control" placeholder="Enter name" name="name" >
                <c:if test="${validate.get('name') != null}">
                    <label  class="text-danger">${validate.get('name')}</label>
                </c:if>
            </div>


            <div class="form-group">
                <label>Ngày sinh:</label>
                <input type="date" class="form-control" placeholder="Enter birthday" name="birthday" >
                <c:if test="${validate.get('birthday') != null}">
                    <label class="text-danger">${validate.get('birthday')}</label>
                </c:if>
            </div>


            <div class="form-group">
                <label>Chứng minh:</label>
                <input type="text" class="form-control" placeholder="Enter CMND" name="cardId" >
                <c:if test="${validate.get('cardId') != null}">
                    <label class="text-danger">${validate.get('cardId')}</label>
                </c:if>
            </div>


            <div class="form-group">
                <label>Lương nhân viên:</label>
                <input type="text" class="form-control" placeholder="Enter lương" name="salary" >
                <c:if test="${validate.get('salary') != null}">
                    <label class="text-danger">${validate.get('salary')}</label>
                </c:if>
            </div>


            <div class="form-group">
                <label>Số phone:</label>
                <input type="text" class="form-control" placeholder="Enter phone" name="phone" >
                <c:if test="${validate.get('phone') != null}">
                    <label class="text-danger">${validate.get('phone')}</label>
                </c:if>
            </div>


            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" placeholder="Enter email" name="email" >
                <c:if test="${validate.get('email') != null}">
                    <label class="text-danger">${validate.get('email')}</label>
                </c:if>
            </div>


            <div class="form-group">
                <label>Địa chỉ:</label>
                <input type="text" class="form-control" placeholder="Enter địa chỉ" name="address" >
                <c:if test="${validate.get('address') != null}">
                    <label class="text-danger">${validate.get('address')}</label>
                </c:if>
            </div>


            <div class="form-group">
                <select name="positionId" class="form-control custom-select bg-light">
                    <option value=""  >Vị trí</option>
                    <c:forEach items="${positionList}" var="position">
                        <option value="${position.id}"> ${position.name} </option>
                    </c:forEach>
                </select>
                <c:if test="${validate.get('positionId') != null}">
                    <label class="text-danger">${validate.get('positionId')}</label>
                </c:if>
            </div>


            <div class="form-group">
                <select name="educationDegreeId" class="form-control custom-select bg-light">
                    <option value=""  >Học vấn</option>
                    <c:forEach items="${degreeList}" var="degree">
                        <option value="${degree.id}"> ${degree.name} </option>
                    </c:forEach>
                </select>
                <c:if test="${validate.get('educationDegreeId') != null}">
                    <label class="text-danger">${validate.get('educationDegreeId')}</label>
                </c:if>
            </div>

            <div class="form-group">
                <select name="divisionId" class="form-control custom-select bg-light">
                    <option value=""  >Bộ phận</option>
                    <c:forEach items="${divisionList}" var="division">
                        <option value="${division.id}"> ${division.name} </option>
                    </c:forEach>
                </select>
                <c:if test="${validate.get('divisionId') != null}">
                    <label class="text-danger">${validate.get('divisionId')}</label>
                </c:if>
            </div>

            <div class="form-group">
                <label>Tài Khoản:</label>
                <input type="text" class="form-control" placeholder="Enter tài khoản" name="userName" >
                <c:if test="${validate.get('userName') != null}">
                    <label class="text-danger">${validate.get('userName')}</label>
                </c:if>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" placeholder="Enter pass" name="password" >
                <c:if test="${validate.get('password') != null}">
                    <label class="text-danger">${validate.get('password')}</label>
                </c:if>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

</body>

<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/datatables/js/jquery.dataTables.min.js"></script>
<script src="/datatables/js/dataTables.bootstrap4.min.js"></script>
<script src="bootstrap413/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous">

</script>

</html>
