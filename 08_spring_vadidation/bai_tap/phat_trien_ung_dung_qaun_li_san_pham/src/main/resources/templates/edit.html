<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<h3>Edit Product</h3>
<p>
    <a th:href="@{/product}">
        Back to Product list
    </a>
</p>
<div>
    <form th:action="@{/update}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Tên sản phẩm</label>
            <input type="text" th:field="*{name}"/>
            <p style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
        <div>
            <label>Gía</label>
            <input type="text" th:field="*{price}"/>
            <p style="color: red;" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
        </div>
        <div>
            <label>Trạng thái</label>
            <input type="text" th:field="*{status}"/>
            <p style="color: red;" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></p>
        </div>
        <div>
            <label>Nhà sản xuất</label>
            <input type="text" th:field="*{producer}"/>
            <p style="color: red;" th:if="${#fields.hasErrors('producer')}" th:errors="*{producer}"></p>
        </div>

        <input type="submit" value="Edit"/>
    </form>
</div>

</body>
</html>
