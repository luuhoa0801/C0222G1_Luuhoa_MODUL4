<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Book</title>
    <link rel="stylesheet" th:href="@{bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{datatables/css/dataTables.bootstrap4.min.css}"/>
    <style>
        .center-box {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .head-text {
            font-size: 30px;
            font-weight: bold;
            height: 10%;
        }

        .content {
            height: 90%;
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
    </style>
</head>
<body class="h-100">
<nav class="navbar navbar-light bg-dark text-white center-box head-text">
    Danh sách sách
</nav>

<div class="container-fluid content">
    <div class="row h-100">
        <div class="col-md-1">&nbsp;</div>
        <div class="col-md-10 h-100" style="border: 1px solid black">
            <table class="table text-center table-striped table-hover bg-white" >
                <div th:if="${message}">
                    <h4 style="color: #c82333" th:text="${message}"></h4>
                </div>
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã sách</th>
                    <th>Tên sách</th>
                    <th>Số lượng</th>
                    <th>Mượn</th>
                    <th>Trả</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="book,varStat : ${listBook}">
                    <td th:text="${varStat.count}"></td>
                    <td th:text="${book.idBook}"></td>
                    <td th:text="${book.nameBook}"></td>
                    <td th:text="${book.amount}"></td>
                    <td><a th:href="@{/{idBook}/update(idBook=${book.idBook})}">Mượn</a></td>
<!--                    <td><a th:href="@{/{codeBook}/delete(codeBook=${book.getCodeBook()})}">Delete</a></td>-->
                </tr>
                </tbody>
            </table>
<!--            <div>-->
<!--                <div class="w-100  footer" style="color: #b21f2d; font-size: 2rem">-->
<!--                    <button><a th:href="@{/create}"><i class="fa-solid fa-plus"></i></a></button>-->

<!--                    <button><a href="#" data-toggle="modal"-->
<!--                               data-target="#search"><i class="fa-solid fa-magnifying-glass"></i></a></button>-->
<!--                </div>-->
<!--            </div>-->
        </div>
        <div class="col-md-1">&nbsp;</div>
    </div>
</div>
<div>
    <span>
        <a th:if="${listBook.hasPrevious()}" th:href="@{/book(page = ${listBook.number - 1})}">Previous</a>
    </span>
    <span th:each="pageNo: ${#numbers.sequence(0,listBook.totalPages - 1)}">
        <a th:href="@{/book(page = ${pageNo})}" th:text="${pageNo}"></a>
    </span>
    <span>
        <a th:if="${listBook.hasNext()}" th:href="@{/book(page = ${listBook.number +1})}">Next</a>
    </span>
</div>
</body>

<script th:src="@{/jquery/jquery-3.5.1.min.js}"></script>
<script th:src="@{/datatables/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
</html>
