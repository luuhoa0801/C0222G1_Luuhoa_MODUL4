<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm mới nhân viên</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" th:href="@{bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{datatables/css/dataTables.bootstrap4.min.css}"/>
    <style>
        .center-box {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .head-text {
            font-size: 30px;
            font-weight: bold;
            height: 10%;
        }
        .footer{
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
    </style>
</head>

<body class="bg-dark">
<div class="container">
    <div class="bg-white">
        <div class="h1 center-box "> Thêm mới Employee </div>
        <form th:action="@{/create}" method="post" class="p-3">
            <div class="form-group">
                <label>Nhập tên:</label>
                <input type="text" class="form-control" placeholder="Enter name" name="nameCustomer" >
            </div>

            <div class="form-group">
                <label>Ngày sinh:</label>
                <input type="date" class="form-control" placeholder="Enter birthday" name="dateOfBirth" >
            </div>
            <div class="form-group">
                <label>Chứng minh:</label>
                <input type="text" class="form-control" placeholder="Enter CMND" name="id_card" >
            </div>

            <div class="form-group">
                <label>Số phone:</label>
                <input type="text" class="form-control" placeholder="Enter phone" name="phone" >
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" placeholder="Enter email" name="email" >
            </div>

            <div class="form-group">
                <label>Lương:</label>
                <input type="text" class="form-control" placeholder="Enter địa chỉ" name="salary" >
            </div>

            <div class="form-group">
                <select name="position" class="form-control custom-select bg-light" id="position">
                    <option th:each="position:${positionList}" th:value="${position.id}"
                            th:text="${position.name}"> Kiểu Position
                    </option>
                </select>
            </div>
            <div class="form-group">
                <select name="division" class="form-control custom-select bg-light" id="division">
                    <option th:each="division:${divisionList}" th:value="${division.id}"
                            th:text="${division.name}"> Kiểu Division
                    </option>
                </select>
            </div>
            <div class="form-group">
                <select name="educationDegree" class="form-control custom-select bg-light" id="educationDegree">
                    <option th:each="educationDegree:${educationDegreeList}" th:value="${educationDegree.id}"
                            th:text="${educationDegree.name}"> Kiểu EducationDegree
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="userName" class="form-control" placeholder="Enter userName " name="userName" >
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="password" class="form-control" placeholder="Enter password " name="password" >
            </div>

            <button type="submit" class="btn btn-primary">Thêm mới</button>
        </form>
    </div>
</div>


</body>

<script th:src="@{/jquery/jquery-3.5.1.min.js}"></script>
<script th:src="@{/datatables/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous">
</script>

</html>
