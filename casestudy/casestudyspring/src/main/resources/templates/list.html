<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Customer</title>
        <link rel="stylesheet" th:href="@{bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{datatables/css/dataTables.bootstrap4.min.css}"/>
    </head>
<body>
<h2> Blog</h2>
<p>
    <a th:href="@{/create}">
        Add new Customer
    </a>
</p>
<p>
    <a th:href="@{/customer}">
        customer list
    </a>
</p>

<!--<form action="/search" method="get">-->
<!--    <input type="text" name="title">-->
<!--    <input type="submit" value="search">-->
<!--</form>-->

<table >
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Birthday</th>
        <th>Gender</th>
        <th>IdCard</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Address</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer,loop : ${listCustomer}">
        <td th:text="${customer.customerId}"></td>
        <td th:text="${customer.customerName}"></td>
        <td th:text="${customer.customerBirthday}"></td>
        <td th:text="${customer.customerGender}"></td>
        <td th:text="${customer.customerIdCard}"></td>
        <td th:text="${customer.customerPhone}"></td>
        <td th:text="${customer.customerEmail}"></td>
        <td th:text="${customer.customerAddress}"></td>
        <td th:text="${customer.customerType.name}"></td>

<!--        <td><a th:href="@{{id}/edit(id=${blog.id})}">edit</a></td>-->
<!--        <td><a th:href="@{{id}/delete(id=${blog.id})}">delete</a></td>-->
<!--        <td><a th:href="@{{id}/view(id=${blog.id})}">view</a></td>-->
    </tr>
    </tbody>
</table>
<div>
    <span>
        <a th:if = "${listCustomer.hasPrevious()}" th:href="@{/customer(page = ${listCustomer.number - 1})}">Previous</a>
    </span>
    <span th:each="pageNo: ${#numbers.sequence(0,listCustomer.totalPages - 1)}">
        <a th:href="@{/customer(page = ${pageNo})}" th:text="${pageNo}"></a>
    </span>
    <span>
        <a th:if = "${listCustomer.hasNext()}" th:href="@{/customer(page = ${listCustomer.number +1})}">Next</a>
    </span>
</div>

</body>
    <script th:src="@{/jquery/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/datatables/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
</html>
